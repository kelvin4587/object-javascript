    <title>测试Complex构造函数</title>

    <link rel="stylesheet" href="lib/jasmine-2.5.2/jasmine.css">

    <script src="lib/jasmine-2.5.2/boot.js"></script>
    <script src="js/car.js"></script>

</head>
<script>
    describe("测试Car构造函数", function() {
        var toyota,volkswagen;
        beforeEach(function () {
            toyota = new Car('toyota');
            volkswagen = new Car('volkswagen');
        });
        it("测试启动和构造后的值", function() {
            volkswagen.start();
            expect(toyota.brand).toBe('toyota');
        });
    });
</script >
