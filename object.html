<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的面向对象</title>
</head>
<script>
    function test() {
        var o1=Object.create({x:1,y:2});
        var o2=Object.create(null);
        var o3=Object.create(Object.prototype);
        console.log(o3.prototype===o3._proto_);
        console.log(o3.prototype===Object.prototype);
        var o4=inherit(Object.prototype);
        console.log(o4.prototype===o4._proto_);
        console.log(o4.prototype===Object.prototype);
    }
    function inherit(p) {
        if(p == null) throw TypeError();
        if(Object.create)
            return Object.create(p);
        var t = typeof p;
        if(t !== 'object' && t !== 'function')
            throw TypeError();
        function f() {

        }
        f.prototype=p;
        return new f();
    }
</script>
<body onload="test()">

</body>
</html>
