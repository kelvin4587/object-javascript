<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Complex构造函数</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.5.2/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.5.2/jasmine.css">
    <script src="lib/jasmine-2.5.2/jasmine.js"></script>
    <script src="lib/jasmine-2.5.2/jasmine-html.js"></script>
    <script src="lib/jasmine-2.5.2/boot.js"></script>
    <script src="js/Complex.js"></script>

</head>
<script>
    describe("测试Complex构造函数", function() {
        var c,d;
        beforeEach(function () {
            c = new Complex(2,3);
            d = new Complex(c.i,c.r);
            console.log(c.add(d).toString());
        });
        it("使用Complex构造函数", function() {
            expect(Complex.parse(c.toString()).add(c.neg()).equals(Complex.ZERO)).toBe(true);
        });


    });
</script >
